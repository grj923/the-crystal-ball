<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Crystal Ball</title>
  </head>
  <body>
    <header class="header">
      <h1 id="titleHeader">The Crystal Ball</h1>
      <h2 id="subTitleHeader">Knows All!</h2>
    </header>
    <div class="whatToAskBall">
      <input type="radio" id="money" name="questions" value="wealth" />
      <label for="money">Will I Be Rich?</label>
      <br />
      <input type="radio" id="love" name="questions" value="love" />
      <label for="love">Will I Find Love?</label>
      <br />
      <input type="radio" id="life" name="questions" value="life" />
      <label for="life">When Will I Die?</label>
      <br />
      <input type="radio" id="keys" name="questions" value="keys" />
      <label for="love">Where Did I Leave My Keys?</label>
      <br />
      <input
        type="radio"
        id="superpowers"
        name="questions"
        value="superpower"
      />
      <label for="superpower">What's My Superpower?</label>
    </div>
    <div class="yourFortune">
      <p class="fortune">This where the fortune will go!</p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
